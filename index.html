<!DOCTYPE html>
<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Google</title>
    </head>
    <body>
        <!--
            insert google img
        -->
        <!--
            insert a textbox
        -->
        <header>
            <nav id="nav-bar">
                <div id="left-nav">
                    <a href="" id="about" class="left-links">About</a>
                    <a href="" id="store" class="left-links">Store</a>
                </div>
                <div id="right-nav">
                    <a href="" class="right-links">Gmail</a>
                    <a href="" class="right-links">Images</a>
                    <!--Insert app icon here-->
                    <span id="apps-icon" class="material-icons">apps</span>
                    <a href="" id="sign-in" class="right-links">Sign in</a>
                </div>
            </nav>
        </header>
        <div id="logo">
            <img id="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="search-form">
            <form id="form">
                <div id="search-border">
                    <i id="search-icon" class="material-icons">search</i>
                    <input type="text" id="search-input">
                    <i id="mic" class="material-icons">mic</i>
                </div>
                <div id="buttons">
                    <input class="form-buttons" type="submit" value="Google Search" name="google-search">
                    <input class="form-buttons" type="submit" value="I'm Feeling Lucky" name="iamlucky">
                </div>
            </form>
        </div>
        <div id="footer-container">
            <footer id="footer">
                <div id="left-footer">
                    <a href="" class="footer-links">Advertising</a>
                    <a href="" class="footer-links">Business</a>
                    <a href="" class="footer-links">How Search Works</a>
                </div>
                <div id="right-footer">
                    <a href="" class="footer-links">Privacy</a>
                    <a href="" class="footer-links">Terms</a>
                    <a href="" class="footer-links">Settings</a>
                </div>
            </footer>
        </div>
    </body>
</html>
